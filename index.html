<!DOCTYPE html>
<html lang="es" ng-app="MyFirstApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="controller.js"></script>
    <title>Angularjs for noobs</title>
</head>
<body ng-controller="FirstController">

    <h3>Post</h3>
    <div>
        <input type="text" ng-model="newPost.title" placeholder="Titulo">
        <textarea style="display: block;" ng-model="newPost.body" placeholder="Contenido"></textarea>
    </div>
    <button ng-click="addPost()">Enviar post</button>
    <ul>
        <li ng-repeat="post in posts">
            <h2>{{post.title}}</h2>
            <p>{{post.body}}</p>
        </li>
    </ul>

</body>
</html>
